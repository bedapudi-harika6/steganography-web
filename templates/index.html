<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Steganography</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container text-center mt-5">
    <h1 class="mb-4">ğŸ”’ Image Steganography</h1>

    <div class="card p-4">
        <h3>Hide Message in Image</h3>
        <input type="file" id="imageInput" accept="image/png" class="form-control my-2">
        <input type="text" id="messageInput" placeholder="Enter message..." class="form-control my-2">
        <button class="btn btn-primary mt-2" onclick="hideMessage()">Hide Message</button>
    </div>

    <div class="card p-4 mt-4">
        <h3>Reveal Hidden Message</h3>
        <input type="file" id="stegoImageInput" accept="image/png" class="form-control my-2">
        <button class="btn btn-success mt-2" onclick="revealMessage()">Reveal Message</button>
    </div>
</body>
</html>
